<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/loba-score/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Contador de puntajes para el juego de cartas La Loba" />
    <link rel="manifest" href="/loba-score/manifest.json" />
    <title>Loba Score</title>
    <script type="module" crossorigin src="/loba-score/assets/index-BaWSPtYg.js"></script>
    <link rel="stylesheet" crossorigin href="/loba-score/assets/index-e_ixz6h-.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - Redirect handler
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </body>
</html>
